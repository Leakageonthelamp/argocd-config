apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: golang-http-staging
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Leakageonthelamp/argocd-config
    path: overlays/staging
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: staging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true